<div id="page-wrapper">
    <script id="link-template" type="text/kendo-templ">
        <a href='\\#/videoplayer/#:data.id#'><img src='#:data.bg_sm_url#' , height='140' , width='250' /></a>
    </script>
    <!-- <p>Video Page</p> -->
    <div class="row" style="padding-top: 20px">
        <div class="col-sm-8">
            Select genre :
            <kendo-drop-down-list k-options="vm.categoryOptions" ng-model="vm.categoryId" style="width:300px" required="required"></kendo-drop-down-list>

        </div>
        <div class="col-sm-4">
            <div class="pull-right" style="padding-right:16px;padding-bottom:5px">
                <input type="text" id="txtSearch" name="txtSearch" placeholder="Search" class="form-control" ng-model="vm.txtSearch" ng-change="vm.txtSearchChange()">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div id="grid"></div>
        </div>
    </div>

</div>
